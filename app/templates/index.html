<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osintxhunter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">osintxhunter</div>
            <ul class="nav-links">
                <li><a href="#">P√°gina Principal</a></li>
                <li><a href="#">Sobre N√≥s</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>üîç osintxhunter</h1>
        
        <div class="scan-area">
            <input type="text" id="domainInput" placeholder="Digite um dom√≠nio (ex: example.com)" value="example.com">
            <button id="scanBtn">Escanear</button>
        </div>
        
        <div id="results" class="results-container">
            <!-- Os resultados ser√£o exibidos aqui -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>osintxhunter &copy; 2025 - Ferramenta de OSINT</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const domainInput = document.getElementById('domainInput');
            const scanBtn = document.getElementById('scanBtn');
            const resultsDiv = document.getElementById('results');
            
            scanBtn.addEventListener('click', async () => {
                const domain = domainInput.value.trim();
                
                if (!domain) {
                    resultsDiv.innerHTML = '<div class="error">Por favor, digite um dom√≠nio v√°lido</div>';
                    return;
                }
                
                // Mostra estado de carregamento
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Escaneando ${domain}...</p>
                        <p>Isso pode levar alguns minutos</p>
                    </div>
                `;
                
                try {
                    const response = await fetch('/api/harvester/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ domain })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Erro desconhecido');
                    }
                    
                    displayResults(data);
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>Erro no escaneamento</h3>
                            <p>${error.message}</p>
                            <p>Tente novamente ou use um dom√≠nio diferente</p>
                        </div>
                    `;
                    console.error('Erro:', error);
                }
            });
            
            function displayResults(data) {
                let html = `
                    <div class="result-section">
                        <h3>Resultados para: ${data.domain}</h3>
                        <p><strong>Fontes utilizadas:</strong> ${data.metadata?.sources_used || 'dnsdumpster,hackertarget'}</p>
                        <p><strong>Status:</strong> ${data.metadata?.execution_time || 'completed'}</p>
                    </div>
                `;
                
                if (data.emails && data.emails.length > 0) {
                    html += `
                        <div class="result-section">
                            <h3>üìß Emails encontrados (${data.emails.length})</h3>
                            <ul class="result-list">
                                ${data.emails.map(email => `<li>${email}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                if (data.hosts && data.hosts.length > 0) {
                    html += `
                        <div class="result-section">
                            <h3>üåê Hosts encontrados (${data.hosts.length})</h3>
                            <ul class="result-list">
                                ${data.hosts.map(host => `<li>${host}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                if (data.ips && data.ips.length > 0) {
                    html += `
                        <div class="result-section">
                            <h3>üñ•Ô∏è IPs encontrados (${data.ips.length})</h3>
                            <ul class="result-list">
                                ${data.ips.map(ip => `<li>${ip}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                if ((!data.emails || data.emails.length === 0) && 
                    (!data.hosts || data.hosts.length === 0) && 
                    (!data.ips || data.ips.length === 0)) {
                    html += `
                        <div class="no-results">
                            <h3>Nenhum resultado encontrado</h3>
                            <p>Recomenda√ß√µes:</p>
                            <ul>
                                <li>Verifique a ortografia do dom√≠nio</li>
                                <li>Tente dom√≠nios diferentes (ex: example.com)</li>
                                <li>Adicione chaves API no arquivo de configura√ß√£o</li>
                            </ul>
                            ${data.output ? `
                            <details>
                                <summary>Sa√≠da detalhada</summary>
                                <pre style="white-space: pre-wrap;">${data.output}</pre>
                            </details>
                            ` : ''}
                        </div>
                    `;
                }
                
                resultsDiv.innerHTML = html;
            }
        });

    function displayResults(data) {
    const resultsDiv = document.getElementById('results');
    
    let html = `
        <div class="result-header">
            <h2>üîç Relat√≥rio para: ${data.domain}</h2>
            <p class="source-info">Fontes utilizadas: ${data.metadata?.sources || 'N/A'}</p>
            <p class="status ${data.metadata?.success ? 'success' : 'error'}">
                Status: ${data.metadata?.success ? '‚úÖ Sucesso' : '‚ùå Falha'}
            </p>
        </div>
    `;

    if (data.error) {
        html += `
            <div class="error-alert">
                <h3>Erro no escaneamento</h3>
                <p>${data.error}</p>
                ${data.suggestions ? `
                <div class="suggestions">
                    <h4>Sugest√µes:</h4>
                    <ul>
                        ${data.suggestions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            </div>
        `;
    }

    // Se√ß√£o de Emails
    if (data.emails?.length > 0) {
        html += `
            <div class="result-section">
                <h3>üì® Emails Encontrados (${data.emails.length})</h3>
                <div class="result-grid">
                    ${data.emails.map(email => `
                        <div class="result-card">
                            <span class="email-icon">‚úâÔ∏è</span>
                            <span class="email-value">${email}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    // Se√ß√£o de Hosts
    if (data.hosts?.length > 0) {
        html += `
            <div class="result-section">
                <h3>üåê Hosts Encontrados (${data.hosts.length})</h3>
                <div class="result-grid">
                    ${data.hosts.map(host => `
                        <div class="result-card">
                            <span class="host-icon">üîó</span>
                            <a href="http://${host}" target="_blank">${host}</a>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    // Se√ß√£o de Debug (se aplic√°vel)
    if (data.raw_output) {
        html += `
            <details class="debug-info">
                <summary>Sa√≠da T√©cnica</summary>
                <pre>${data.raw_output}</pre>
            </details>
        `;
    }

    resultsDiv.innerHTML = html;
}
    </script>
</body>
</html>
